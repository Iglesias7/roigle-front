<form id="editForm" class="form" [formGroup]="editForm" novalidate>
    <h1 class="header">Ajouter une nouvelle voiture</h1>
    <mat-tab-group mat-stretch-tabs dynamicHeight>
        <mat-tab label="First Data">
            <div class="form"  >
                <mat-form-field >
                    <input matInput placeholder="Nom" [formControl]="ctlName" required type="text">
                    <mat-error class="field-error" *ngIf="ctlName.hasError('required')">Required</mat-error>
                    <mat-error class="field-error" *ngIf="ctlName.hasError('minlength')">Minimum length is
                        {{ctlName.errors['minlength'].requiredLength}}</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-select placeholder="Type" [formControl]="ctlType">
                        <mat-option [value]="2">Maison</mat-option>
                        <mat-option [value]="1">Villa</mat-option>
                        <mat-option [value]="0">Appartement</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Prix" [formControl]="ctlPrice" type="number" min="8000" max="80000">
                </mat-form-field>
            </div>
        </mat-tab>
        <mat-tab label="Picture">
            <div class="picture-container">
                <img class="img-responsive" [src]="picturePath" width="200">
                <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".png,.jpg,.gif">
            </div>
        </mat-tab>
    </mat-tab-group>
    <div class="footer">
        <button type="submit" mat-button form="editForm"
                [disabled]="editForm.pristine || editForm.invalid || editForm.pending"
                (click)="update()">J'ajoute</button>
        <button type="reset" mat-button (click)="cancel()">Cancel</button>
    </div>
</form>
