<div class="body">
  <h1 class="title">Bienvenue dans notre discothèque</h1>
  <div class="html">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Desirez-vous boire quelque chose ?</mat-card-title>
        <mat-card-title style="color: #0D3349">1000 roig-coin d'achat équivaut à +1 réputation.</mat-card-title>
      </mat-card-header>

      <mat-card-content class="content">
        <mat-card class="sub-card" *ngFor="let vin of dataSources.data">
          <img mat-card-image [src]="vin.picture" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p style="font-size: 11px;">
              prix: {{vin.price}}
            </p>
          </mat-card-content>

          <mat-card-actions>
            <button mat-button (click)="ajouterAuPanier(vin)">Ajouter</button>
          </mat-card-actions>
        </mat-card>
      </mat-card-content>
      <div *ngIf = "length > 10">
        <mat-paginator class="pagination" [showFirstLastButtons] = "true" [hidePageSize] = "true"  [length]="length" [pageSize]="pageSize" (page)="pageEvent = onPageChange($event)"></mat-paginator>
      </div>
    </mat-card>

    <mat-card class="card panier">
      <mat-card-header>
        <mat-card-title>Mon panier</mat-card-title>
        <mat-card-title>Total à payer: {{ total }} roig-coin</mat-card-title>
      </mat-card-header>

      <mat-card-content class="content">
        <mat-card class="sub-card" *ngFor="let vin of dataSourcesRentals.data">
          <img mat-card-image [src]="vin.picture" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p style="font-size: 11px;">
              prix: {{vin.price}}
            </p>
          </mat-card-content>

          <mat-card-actions>
            <button mat-button (click)="retirerDuPanier(vin)">Retirer</button>
          </mat-card-actions>
        </mat-card>
        <div class="sub-card vide" *ngIf = "dataSourcesRentals.data.length === 0">
          Votre panier est vide.
        </div>
      </mat-card-content>
      <mat-card-actions *ngIf = "dataSourcesRentals.data.length !== 0">
        <button mat-button (click)="viderMonPanier()">Vider mon panier</button>
        <button mat-button (click)="acheter()">Acheter</button>
      </mat-card-actions>
      <div *ngIf = "rentals.length > 10">
        <mat-paginator class="pagination" [showFirstLastButtons] = "true" [hidePageSize] = "true"  [length]="lengthRentals" [pageSize]="pageSizeRentals" (page)="pageEvent = onPageChangeRentals($event)"></mat-paginator>
      </div>
    </mat-card>
  </div>
</div>
